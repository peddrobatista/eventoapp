<!doctype>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Bootstrap css + icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="style/styleCss.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>
</head>
<body class="container px-3 p-3">
    <header>
        <nav class="navbar mb-3 rounded-4 bg-primary-subtle border navbar-expand-sm bg-body-tertiary">
            <div class="container">
                <a href="#" class="navbar-brand">CadastrarS de Eventos</a>
                <a href="/eventos" class=" rounded-4 btn btn-primary" role="button"><i class="bi bi-list-ul"></i> Lista de Eventos</a>
            </div>
        </nav>
    </header>
    <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" value="" id="fltNome" name="nome" placeholder="Nome"/>
                <label for="fltNome">Nome</label>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" value="" id="fltLocal" name="local" placeholder="Local"/>
                        <label for="fltLocal">Local</label>
                    </div>
                </div>
                <div class="col">
                    <label for="fltData">Data</label>
                    <input type="date" class="form-control" value="" id="fltData" name="data"/>
                </div>
                <div class="col">
                    <label for="fltHorario">Hor√°rio</label>
                    <input type="time" class="form-control" value="" id="fltHorario" name="horario"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <!--Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
