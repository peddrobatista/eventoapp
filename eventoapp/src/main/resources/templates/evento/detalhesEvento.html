<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Bootstrap css + icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet"  type="text/css" href="style/styleCss.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventosApp</title>
</head>
<body class="container px-3 p-3">
<header>
  <nav class="navbar mb-3 rounded-4 bg-primary-subtle border navbar-expand-sm bg-body-tertiary">
    <div class="container">
      <a href="#" class="navbar-brand">Evento</a>
      <a href="/eventos" class=" rounded-4 btn btn-primary" role="button"><i class="bi bi-list-ul"></i> Lista de Eventos</a>
    </div>
  </nav>
</header>
<div class="row">
    <div class="col-lg col-sm">
    <div th:each="evento : ${evento}" class="container rounded-4 px-3 p-3 mb-3 detalhesEvento">
      <h5>Detalhes do Evento</h5>
      <div class="row">
        <p>Nome: <span th:text="${evento.nome}"></span></p>
        <p>Local: <span th:text="${evento.local}"></span></p>
        <p>Data: <span th:text="${evento.data}"></span></p>
        <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>

      </div>
    </div>
      <th:block th:include="mensagemValidacao"></th:block>
    <div class="container rounded-4 px-3 p-3 formConvidado">
      <form method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" value="" id="ftNome" name="nomeConvidado" placeholder="Nome"/>
          <label for="ftNome">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" value="" id="fltRg" name="rg" placeholder="Rg"/>
          <label for="fltRg">Rg</label>
        </div>
        <button class="btn btn-success" type="submit">Adicionar</button>
      </form>
    </div>
    </div>
    <div class="col-lg col-sm">
      <table class="table table-hover text-center border tabelaConvidado">
        <thead>
          <tr>
            <th>Nome Convidado</th>
            <th>RG</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="convidado : ${convidados}">
            <td><span th:text="${convidado.nomeConvidado}"></span></td>
            <td><span th:text="${convidado.rg}"></span></td>
            <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}" class="btn btn-danger" role="button"><i class="bi bi-trash3-fill"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
<!--Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
